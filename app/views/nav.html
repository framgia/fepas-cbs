<div ng-controller = "NavController as vm">
  <nav class="navbar navbar-default navbar-inverse">
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">{{ 'HOME' | translate }}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">{{ 'FEATURES' | translate }}</a>
      </li>

      <li class="nav-item" ng-controller="LanguageController as vm">
        <select class="nav-link" ng-model="vm.languageSwitch" ng-change="vm.changeLanguage(vm.languageSwitch)">
          <option value="vn">Vietnamese</option>
          <option value="en">English</option>
          <option value="jp">Japanese</option>
        </select>
      </li>

    </ul>
    <ul class="pull-right nav navbar-nav">
      <li>
        <a href="#/login" ng-hide={{vm.isLoggedin}}>Login</a>
      </li>

      <li class="dropdown" ng-show="{{vm.isLoggedin}}" >
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{vm.fullname}}<b class="caret"></b>
          <span id="avatar">
            <img alt="avatar" src= "{{vm.imageUrl}}" width= "25" height= "25" />
          </span>
        </a>
        <ul class="dropdown-menu menu">
          <li><a href="#/profile">Profile</a></li>
          <li><a href="">Setting</a></li>
          <li class="divider"></li>
          <li><a href="#" ng-click="vm.logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
